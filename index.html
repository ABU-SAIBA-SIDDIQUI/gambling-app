<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Please select a cell</h2>
        <div class="settings">
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty" onchange="resetGame()">
            <option value="easy">Easy</option>
            <option value="medium" selected>Medium</option>
            <option value="hard">Hard</option>
            </select>
            
            <label for="betSize">Bet size:</label>
            <input type="number" id="betSize" min="0.00001" step="0.00001" value="0.00001">
            <div class="bet-controls">
                <button onclick="adjustBet('half')">1/2</button>
                <button onclick="adjustBet('double')">2x</button>
            </div>
            <label for="mines">Mines:</label>
            <input type="number" id="mines" min="1" max="24" value="3">
        </div>
        <div id="grid"></div>
        <div class="footer">
            <p>Coins: <span id="coins">22</span></p>
            <button onclick="resetGame()">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
